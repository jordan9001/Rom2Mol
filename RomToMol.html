isIVerb = function (word) {
    var cleanword = word.replace(/ş/gi, "ș");
    word = cleanword.replace(/ţ/gi, "ț");

    for (var i=0; i < iverbs.length; i++){
        if (iverbs[i] == word){
            return true;
        }
    }
    return false;
}



getWord = function (position, numbefore, intext) {
    //also cleans and makes small
    //numbefore 0 = current word, 1 = prev word
    var startpos = 0;
    
    for (var j = position; j >= 0; j--){

        if ( (intext.charAt(j) == ' ' || intext.charAt(j) == '\n') && (intext.charAt(j-1) != ' ' || intext.charAt(j-1) != '\N') ){
            numbefore--;
        }
        if (numbefore < 0){
            startpos =j+1;
            j = -1;
        }
    }
    
    var endloop = false;
    var tword = '';
    
    while (endloop === false){
        if (/[AĂÂBCDEFGHIÎJKLMNOPQRSȘTȚUVWXYZaăâbcdefghiîjklmnopqrsștțuvwxyzŢţŞş]/.test(intext.charAt(startpos)) ){
            tword += intext.charAt(startpos);
        startpos++;
        } else {
        endloop = true;
        }
    }

    var cleanword = tword.replace(/ş/gi, "ș");
    tword = cleanword.replace(/ţ/gi, "ț");

    return tword.toLowerCase();
}

isConsonant = function (letter) {
    var consona = true;
    if (letter === 'A' || letter === 'a' || letter === 'E' || letter === 'e' || letter === 'I' || letter === 'i' || letter === 'O' || letter === 'o' || letter === 'U' || letter === 'u' || letter === 'Ă' || letter === 'ă' || letter === 'Â' || letter === 'â' || letter === 'Î' || letter === 'î'){
        consona = false;
    }
    return consona;
}
